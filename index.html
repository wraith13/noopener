<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=contain">
<meta name="theme-color" content="#32539F">
<title>noopener</title>
<style>
*
{
    font-family: ui-sans-serif, "ヒラギノ角ゴ Pro w4", Roboto, Meiryo;
    font: -apple-system-body;
    outline:none;
}
body, input
{
    margin: 0px;
    line-height: 100%;
    color: #000022;
    background-color: #FFFFFF;
}
@media (prefers-color-scheme: dark)
{
    body, input
    {
        color: #FFFFFF;
        background-color: #000022;
    }
}
h1
{
    margin: 0rem;
    padding: 0.25rem 0.5rem;
    color: #FFFFFF;
    background-color: #32539F;
    font-size: 1.2rem;
    font-weight: normal;
    max-width: 100vw;
    overflow-x: hidden;
    position: static;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    height: 2.0rem;
}
h1 .title
{
    font-size: 1.5rem;
}
h1 a
{
    border-radius: 1.0rem;
    color: #FFFFFF;
    background-color: #000022;
    padding: 0.25rem 1.0rem;
    font-size: 1.0rem;
}
h1 a:not(:hover)
{
    text-decoration: none;
}
@media (prefers-color-scheme: dark)
{
    h1
    {
        color: #000022;
    }
}
#body
{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
}
#body *
{
    display: block;
    margin: 0.5rem 0px;
    padding: 0.25rem 1rem;
}
#body input
{
    border-radius: 1rem;
    min-width:30vw;
    width: 640px;
    max-width: calc(100vw - 2.5rem);
}
#body a
{
    color: #32539F;
}
</style>
<script>
const redirectUrl = location.href.split("?").filter((value,index) => 0 < index).join("?");
if (0 < redirectUrl.length)
{
    window.open(redirectUrl, "_self", "noopener");
}
</script>
<h1><span id="title">noopener</span><a href="https://github.com/wraith13/noopener">GitHub</a></h1>
<div id="body">
<input id="noopener-url-input" placeholder="input a url." oninput="document.getElementById('noopener-url-link').href=document.getElementById('noopener-url-link').innerText=location.href.split('?')[0] +'?' +document.getElementById('noopener-url-input').value.trim();">
<a id="noopener-url-link"></a>
</div>
<script>
let localeRepositry =
{
    "ja":
    {
        "input a url.": "URL を入力。"
    }
}
let locale = localeRepositry[navigator.language];
if (locale)
{
    let text = locale["input a url."];
    if (text)
    {
        document.getElementById('noopener-url-input').placeholder = text;
    }
}
</script>
